
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate all your doubts here...</h1>
    
    <img src="https://i.pinimg.com/564x/60/23/66/602366559a94c0095505d1d17736ea01.jpg" alt="">
    <table id="calculator">
        <tr>
            <td colspan="3"> <input type="text" name="" id="display"></td>
            <td> <button class="operational">AC</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="operational">+</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="operational">-</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="operational">*</button></td>
        </tr>
        <tr>
            <td><button class="operational">.</button></td>
            <td><button>0</button></td>
            <td><button class="operational">%</button></td>
            <td><button class="operational">/</button></td>
        </tr>
        <tr>
            <td colspan="2" > <button class="operational">=</button></td>
            <td colspan="2" > <button class="operational">Del</button></td>
            
        </tr>
    
    </table>
    
</body>
<script src="script.js"></script>
</html>
